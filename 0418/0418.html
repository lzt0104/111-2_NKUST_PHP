<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            document.getElementById("cal").onclick = function(){
                const score = document.getElementsByName("score")
                let scoreValue = new Array()
                for (let i = 0; i < score.length; i++) {
                    scoreValue[i] = parseInt(score[i].value)
                }
                console.log(scoreValue)
                let s = 0
                for (let i = 0; i < scoreValue.length; i++) {
                    s += scoreValue[i]
                    
                }
                console.log(s)
                const avg = s/scoreValue.length
                document.getElementById("avg").innerHTML = avg
                if (avg>=60){
                    document.getElementById("avg").style.color = "blue"
                }else{
                    document.getElementById("avg").style.color = "red"
                }

            }
        }
    </script>
</head>
<body>
    <table border="1">
        <tr><td>編號</td><td>分數</td></tr>
        <tr><td>1</td><td><input type="text" name="score"></td></tr>
        <tr><td>2</td><td><input type="text" name="score"></td></tr>
        <tr><td>3</td><td><input type="text" name="score"></td></tr>
        <tr><td>4</td><td><input type="text" name="score"></td></tr>
        <tr><td>5</td><td><input type="text" name="score"></td></tr>
        <tr><td>6</td><td><input type="text" name="score"></td></tr>
        <tr><td>7</td><td><input type="text" name="score"></td></tr>
        <tr><td>8</td><td><input type="text" name="score"></td></tr>
        <tr><td>9</td><td><input type="text" name="score"></td></tr>
        <tr><td>10</td><td><input type="text" name="score"></td></tr>
        <tr><td>平均分數</td><td id="avg"></td></tr>
    </table>
    <button id="cal">計算成績</button>
</body>
</html>
